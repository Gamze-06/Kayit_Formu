<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT FORMU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <form id="survey-form">
        <h1 id="title">Kayıt Formu</h1>
        <p id="description">Lütfen aşağıdaki formu eksiksiz doldurunuz!!</p>
   
        <label for="name" id="name-label">İsim Soyisim:</label>
        <input type="text" id="name" name="name" required placeholder="Adınızı Giriniz">

        <label for="email" id="email-label">E-posta:</label>
        <input type="email" id="email" name="email" required placeholder="E-posta adresinizi Giriniz">

        <label for="number" id="number-label">Yaş:</label>
        <input type="number" id="number" name="age" min="1" max="110" required placeholder="Yaşınızı Giriniz">

        <label for="dropdown">Cinsiyet:</label>
        <select name="Cinsiyet" id="dropdown" required>
            <option value="Seçim">Seçiniz</option>
            <option value="erkek">Erkek</option>
            <option value="kadın">Kadın</option>
        </select>

        <div class="form-group">
        <p>Mezun Durumu:</p>
        <input type="radio" id="Mezun" name="Eğitim" value="mezun" required>
        <label for="mezun">Mezun</label>
        <input type="radio" id="öğrenci" name="Eğitim" value="öğrenci" required>
        <label for="ogrenci">Öğrenci</label>

        <div class="form-group">
        <p>Hobileriniz:</p>
        <input type="checkbox" id="spor" name="Spor" value="spor">
        <label for="spor">Spor</label>
        <input type="checkbox" name="müzik" id="müzik" value="müzik">
        <label for="müzik">Müzik</label>
        <input type="checkbox" name="Fotoğrafçılık" id="Fotoğrafçılık" value="Fotoğrafçılık">
        <label for="dans">Fotoğrafçılık</label>

        <label for="yorumlar">Yorumlar:</label>
        <textarea name="yorum" id="yorum" rows="4" cols="50" placeholder="Görüşlerinizi yazabilirsiniz..."></textarea>

        <input type="submit" value="Gönder">
</div>
    </form>
</body>
</html>
